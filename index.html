<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Arithmetic Operators</title>
    </head>
    <body>

        <div>
            First number:&nbsp <input id="n1">
            Second number:&nbsp <input id="n2">
            <button onclick="multiple()">*</button>
            <button onclick="div()">/</button>
            <button onclick="add()">+</button>
            <button onclick="sub()">-</button>
            <br/>
            <button onclick="leftShift()"><<</button>
        </div>

        <h2 id="result"></h2>

        <script src="scripts/script.js"></script>
    </body>
</html>
